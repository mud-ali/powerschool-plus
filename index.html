<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Powerschool++</title>
</head>

<body>
    <div class="sideHeader">

    </div>
    <div id="app">
        <h1>Welcome, [User]</h1>
    </div>
    <script type="module" src="/main.js"></script>

    
    <div class="col-8 offset-2 my-5">
        <div class="card">
            <div class="card-body">
                <h5>Average GPA</h5>
                <hr>

                <div class="chart-container">
                    <canvas id="bar"></canvas>
                </div>
                <hr> 
                <h5>Subject Radar Chart</h5>
                <hr>
                <div class="chart-container">
                    <canvas id="radar"></canvas>
                </div>
            </div> 
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <script>
        const barCtx = document.getElementById('bar');
        new Chart(barCtx, {
          type: 'bar',
          data: {
            labels: ['23/24', '22/23', '21/22'],
            datasets: [{
              label: 'GPA',
              data: [3.2, 3.7, 4.0],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>

    
    <script>
        const radarCtx = document.getElementById('radar');
        const radarData = {
            labels: [
                'Math',
                'Science',
                'History',
                'Foreign Language',
                'Project',
                'Gym',
                
            ],
            datasets: [{
                label: '23/24',
                data: [92, 59, 5, 81, 100, 1],
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }, {
                label: '22/23',
                data: [97, 82, 77, 99, 100, 98],
                fill: true,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
                pointBackgroundColor: 'rgb(54, 162, 235)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(54, 162, 235)'
            }]
        };
        const radarConfig = {
            type: 'radar',
            data: radarData,
            options: {
                elements: {
                    line: {
                        borderWidth: 3
                    }
                }
            },
        };
        new Chart(radarCtx, radarConfig);
    </script>
       
</body>

</html>
